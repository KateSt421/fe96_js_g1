    <div class="cart-section container">
      <div class="cart-header d-flex justify-content-between align-items-center">
        <h2>Корзина</h2>
        <button class="btn-clear">Очистить</button>
      </div>
    
      <div class="promo-section d-flex gap-2">
        <input type="text" class="form-control promo-input" placeholder="Trava" />
        <button class="btn-apply">Применить</button>
        <div class="promo-discount" id="discount">-0 ₽</div>
      </div>
    
      <div class="total-section">
        <h3>Итого</h3>
        <span class="total-price" id="total">0 ₽</span>
      </div>
    
      <div class="delivery-section">
        <h3>Доставка</h3>
    
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Имя*</label>
            <input type="text" id="name" class="form-control" placeholder="Имя" />
          </div>
    
          <div class="mb-3">
            <label for="street" class="form-label">Улица*</label>
            <input type="text" id="street" class="form-control" placeholder="ул.Ленина" />
          </div>
    
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="house" class="form-label">Дом*</label>
              <input type="text" id="house" class="form-control" placeholder="12к1" />
            </div>
            <div class="col-md-4">
              <label for="apt" class="form-label">Квартира / офис*</label>
              <input type="text" id="apt" class="form-control" placeholder="12" />
            </div>
            <div class="col-md-4">
              <label for="date" class="form-label">Дата</label>
              <input type="date" id="date" class="form-control" />
            </div>
          </div>
    
          <div class="mb-4">
            <label for="time" class="form-label">Время</label>
            <select id="time" class="form-select">
              <option selected>Любое</option>
            </select>
          </div>
    
          <div class="text-center">
            <button class="btn-pay" type="submit">Оплатить</button>
          </div>
        </form>
      </div>
    </div>

    <script src="cart.js"></script>
