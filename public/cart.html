<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Flower Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/362708026e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Belleza&display=swap"
    />
    <link href="assets/styles/cart.css" rel="stylesheet" />
    <link href="assets/styles/cards.css" rel="stylesheet" />
    <link href="assets/styles/styles.css" rel="stylesheet" />
    <link href="assets/styles/header.css" rel="stylesheet" />
    <link href="assets/styles/footer.css" rel="stylesheet" />
  </head>
  <body>
    <div class="cart container">
      <section class="cart__header">
        <div class="cart__header-top">
          <h1 class="cart__title">Корзина</h1>
          <button type="button" class="cart__btn-clear" id="clear-cart">
            Очистить
          </button>
        </div>

        <div id="cart-items" class="cart__items"></div>
      </section>

      <section id="cart-promo" class="cart__promo">
        <div class="cart__promo-wrap">
          <input type="text" class="promo__input" placeholder="Trava" />
          <button class="promo__btn">Применить</button>
        </div>
        <div class="promo__discount" id="discount">0 ₽</div>
      </section>

      <section id="cart-total" class="cart__total">
        <h3>Итого</h3>
        <span class="total__amount" id="total">0 ₽</span>
      </section>

      <form id="checkout-form">
        <section class="cart__delivery">
          <h2 class="cart__title">Доставка</h2>

          <div class="form__group">
            <label for="name" class="form-label">Имя*</label>
            <input
              type="text"
              id="name"
              class="cart__input input--name"
              required
            />
          </div>

          <div class="form__group-row">
            <div class="form__group half">
              <label for="street" class="form-label">Улица*</label>
              <input
                type="text"
                id="street"
                class="cart__input input--street"
                required
              />
            </div>
            <div class="form__group quarter">
              <label for="house" class="form-label">Дом*</label>
              <input
                type="text"
                id="house"
                class="cart__input input--house"
                required
              />
            </div>
            <div class="form__group quarter">
              <label for="apt" class="form-label">Квартира / офис*</label>
              <input
                type="text"
                id="apt"
                class="cart__input input--apt"
                required
              />
            </div>
          </div>

          <div class="form__group-row">
            <div class="form__group half">
              <label for="date" class="form-label">Дата</label>
              <input type="date" id="date" class="cart__input input--date" />
            </div>
            <div class="form__group half">
              <label for="time" class="form-label">Время</label>
              <select id="time" class="cart__input input--time">
                <option selected>Любое</option>
                <option>08:00 - 10:00</option>
                <option>10:00 - 12:00</option>
                <option>12:00 - 14:00</option>
                <option>14:00 - 16:00</option>
                <option>16:00 - 18:00</option>
                <option>18:00 - 20:00</option>
                <option>20:00 - 22:00</option>
              </select>
            </div>
          </div>
        </section>

        <div class="form__submit">
          <button type="submit" class="cart__btn-pay">Оплатить</button>
        </div>
      </form>
    </div>

    <script src="cart.js"></script>
    <script src="header.js"></script>
  </body>
</html>
