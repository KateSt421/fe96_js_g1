<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Flower Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/362708026e.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="mt-3">
        <a href="/" class="btn btn-outline-success">&larr; Back to Shop</a>
      </nav>
      <h1>Shopping Cart</h1>
      <div class="row">
        <div class="col-md-8">
          <div id="cart-items"></div>
        </div>
        <div class="col-md-4">
          <div class="checkout-form">
            <h3>Checkout</h3>
            <form id="checkout-form">
              <div class="mb-3">
                <label>Address</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="price-summary">
                <p>Subtotal: <span id="subtotal">$0</span></p>
                <p>Discount: <span id="discount">$0</span></p>
                <p>Total: <span id="total">$0</span></p>
              </div>
              <button type="submit" class="category-btn">Place Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="cart.js"></script>
  </body>
</html>
