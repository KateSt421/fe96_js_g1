    <body class="cart">
      <main class="container py-5">
        <section class="cart__block">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="cart__title">Корзина</h2>
            <button class="btn btn-outline-secondary btn-sm">Очистить</button>
          </div>
          <!-- Корзина без товаров -->
        </section>
  
        <section class="cart__block">
          <form class="d-flex flex-column flex-md-row gap-3">
            <input type="text" class="form-control" placeholder="Trava" />
            <button type="submit" class="btn btn-dark px-4">Применить</button>
          </form>
        </section>
  
        <section class="mb-4">
          <div class="d-flex justify-content-between">
            <h3 class="cart__total-label">Итого</h3>
            <h3 class="cart__total-amount">3 860 ₽</h3>
          </div>
        </section>
  
        <section class="cart__block">
          <h2 class="cart__title">Доставка</h2>
          <form class="row g-3">
            <div class="col-md-4">
              <label for="firstName" class="form-label">Имя*</label>
              <input type="text" class="form-control" id="firstName" placeholder="Имя" />
            </div>
            <div class="col-md-12">
              <label for="street" class="form-label">Улица*</label>
              <input type="text" class="form-control" id="street" placeholder="ул.Ленина" />
            </div>
            <div class="col-md-4">
              <label for="house" class="form-label">Дом*</label>
              <input type="text" class="form-control" id="house" placeholder="12к1" />
            </div>
            <div class="col-md-4">
              <label for="apartment" class="form-label">Квартира / офис*</label>
              <input type="text" class="form-control" id="apartment" placeholder="12" />
            </div>
            <div class="col-md-6">
              <label for="date" class="form-label">Дата</label>
              <input type="date" class="form-control" id="date" />
            </div>
            <div class="col-md-6">
              <label for="time" class="form-label">Время</label>
              <select class="form-select" id="time">
                <option selected>Любое</option>
                <option>10:00</option>
                <option>14:00</option>
              </select>
            </div>
          </form>
        </section>
  
        <div class="text-center mt-4">
          <button class="btn btn-dark px-5 py-2">Оплатить</button>
        </div>
      </main>

    <script src="cart.js"></script>
  </body>
