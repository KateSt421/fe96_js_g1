    <div class="container py-4">
      <h1 class="mb-4">Корзина</h1>
  
      <div class="row">
        <!-- Секция товаров (пустая, заполняется JS) -->
        <div class="col-lg-8">
          <div id="cart-items" class="cart__items">
            <!-- Здесь появятся товары через cart.js -->
          </div>
        </div>
  
        <!-- Секция "Итого" -->
        <div class="col-lg-4">
          <div class="checkout__form">
            <h3 class="checkout__title">Итого</h3>
            
            <!-- Доставка -->
            <div class="checkout__delivery">
              <h5>Доставка</h5>
              <div class="delivery-fields">
                <input type="text" placeholder="Имя" id="delivery-name">
                <input type="text" placeholder="Фамилия" id="delivery-surname">
                <input type="text" placeholder="ул. Ленина" id="delivery-address">
                <div class="delivery-time">
                  <input type="date" id="delivery-date">
                  <select id="delivery-time">
                    <option>Любое время</option>
                    <option>9:00–12:00</option>
                    <option>12:00–15:00</option>
                  </select>
                </div>
              </div>
            </div>
  
            <!-- Итоговая сумма -->
            <div class="checkout__summary">
              <div class="summary-row">
                <span>Товары:</span>
                <span id="subtotal">0 ₽</span>
              </div>
              <div class="summary-row">
                <span>Доставка:</span>
                <span>0 ₽</span>
              </div>
              <div class="summary-total">
                <span>Итого:</span>
                <span id="total">0 ₽</span>
              </div>
              <button id="checkout-btn" class="checkout-btn">Оформить заказ</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  

    <script src="cart.js"></script>
