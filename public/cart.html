    <header class="header">
      <nav class="header__nav">
        <!-- бургер меню -->
        <div class="burger">
          <div class="burger__field" id="burger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>

        <!-- логотип компании -->
        <div class="nav__logo">
          <img
            src="./assets/images/vector_logo.svg"
            alt="company logo"
            class="nav__logo-icon"
          />
          <a href="/">
            <img
              src="./assets/images/vector_Planty.svg"
              alt="company logo"
              class="nav__logo-text"
            />
          </a>
        </div>

        <!-- навигация по сайту -->
        <ul class="nav__menu" id="menu">
          <li><a href="/" class="nav__menu-plants">Растения</a></li>
          <li><a href="service.html" class="nav__menu-services">Услуги</a></li>
          <li><a href="company.html" class="nav__menu-company">О Нас</a></li>
        </ul>

        <!-- иконки -->
        <div class="nav__icons">
          <a href="/cart.html" class="cart-link">
            <i class="fa-regular fa-user fa-sm"></i>
          </a>
          <a href="#" class="cart-link">
            <span id="cart-count" class="cart-count"></span>
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </div>
      </nav>

      <!-- попап для бургера (для мобилки) -->
      <div class="header__popup" id="popup"></div>

      <!-- инпут для поиска по сайту-->
      <form class="header__searchContainer" id="searchContainer">
        <div class="input-container">
          <input type="text" id="search" placeholder="Поиск..." />
          <span id="clearButton" class="clearButton">
            <img src="./assets/images/vector_close.svg" alt="erase" />
          </span>
        </div>
      </form>
    </header>


    <div class="cart container">
      <section class="cart__header">
        <h1 class="cart__title">Корзина</h1>
        <button class="cart__btn-clear" id="clear-cart">Очистить</button>

        <div id="cart-items" class="cart__items"></div>
      </section>

      <section id="cart-promo" class="cart__promo">
        <div class="cart__promo-wrap">
          <input type="text" class="promo__input" placeholder="Trava" />
          <button class="promo__btn">Применить</button>
        </div>
        <div class="promo__discount" id="discount">0 ₽</div>
      </section>

      <p>Всего: <span id="subtotal">0 ₽</span></p>

      <section id="cart-total" class="cart__total">
        <h3>Итого</h3>
        <span class="total__amount" id="total">0 ₽</span>
      </section>

      <form id="checkout-form">
        <section class="cart__delivery">
          <h2 class="cart__title">Доставка</h2>

          <div class="form__group">
            <label for="name" class="form-label">Имя*</label>
            <input
              type="text"
              id="name"
              class="cart__input input--name"
              required
            />
          </div>

          <div class="form__group-row">
            <div class="form__group half">
              <label for="street" class="form-label">Улица*</label>
              <input
                type="text"
                id="street"
                class="cart__input input--street"
                required
              />
            </div>
            <div class="form__group quarter">
              <label for="house" class="form-label">Дом*</label>
              <input
                type="text"
                id="house"
                class="cart__input input--house"
                required
              />
            </div>
            <div class="form__group quarter">
              <label for="apt" class="form-label">Квартира / офис*</label>
              <input
                type="text"
                id="apt"
                class="cart__input input--apt"
                required
              />
            </div>
          </div>

          <div class="form__group-row">
            <div class="form__group half">
              <label for="date" class="form-label">Дата</label>
              <input type="date" id="date" class="cart__input input--date" />
            </div>
            <div class="form__group half">
              <label for="time" class="form-label">Время</label>
              <select id="time" class="cart__input input--time">
                <option selected>Любое</option>
                <option>08:00 - 10:00</option>
                <option>10:00 - 12:00</option>
                <option>12:00 - 14:00</option>
                <option>14:00 - 16:00</option>
                <option>16:00 - 18:00</option>
                <option>18:00 - 20:00</option>
                <option>20:00 - 22:00</option>
              </select>
            </div>
          </div>
        </section>

        <div class="form__submit">
          <button class="cart__btn-pay">Оплатить</button>
        </div>
      </form>
    </div>

    <footer>
      <div class="container">
        <img
          src="assets/images/logo.png"
          alt="Логотип"
          class="mb-3"
          style="max-width: 123px"
        />

        <ul class="list-inline mb-3">
          <li class="list-inline-item">
            <a href="/" class="text-dark">Каталог</a>
          </li>
          <li class="list-inline-item">
            <a href="service.html" class="text-dark">Услуги</a>
          </li>
          <li class="list-inline-item">
            <a href="company.html" class="text-dark">Компания</a>
          </li>
        </ul>
        <div class="social-icons">
          <a
            class="media-brands"
            target="_blank"
            href="#"
          >
            <i class="fab fa-vk"></i>&nbsp;
          </a>
          <a
            class="media-brands"
            href="#"
            target="_blank"
          >
            <i class="fa fa-pinterest-p" aria-hidden="true"></i
          ></a>
          <a
            class="media-brands"
            href="#"
            target="_blank"
          >
            <i class="fa fa-telegram" aria-hidden="true"></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="cart.js"></script>
    <script src="header.js"></script>
  </body>
