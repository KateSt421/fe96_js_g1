<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/questions.css">
</head>
<body>
  <h1> Просто текст для проверки</h1>
    <div id="messages" class="classmessages"> </div>
      <div id="inputArea">
          <select id="questionList" class="classquestionList">
            <option disabled selected>Выберите вопрос</option>
            <option>Как сделать заказ?</option>
            <option>Вы доставляете заказы?</option>
            <option>Сколько ждать заказ?</option>
            <option>Какие есть способы оплаты?</option>
            <option>Как упакованы растения?</option>
            <option>Вы подскажете, как ухаживать за растением?</option>
            <option>Есть ли у вас скидки или акции?</option>
            <option>Можно ли забрать заказ самовывозом?</option>
            <option>Есть ли у вас подарочная упаковка?</option>
          </select>
        <button id="userInput" onclick="sendMessage()" class="classuserInput">Отправить</button>
    
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="questions.js"></script>
</body>
</html>
