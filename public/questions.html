<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/362708026e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/header.css">
    <link rel="stylesheet" href="assets/styles/questions.css">
</head>
<body>
    <header class="header">
      <nav class="header__nav">
        <!-- бургер меню -->
        <div class="burger">
          <div class="burger__field" id="burger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>

        <!-- логотип компании -->
        <div class="nav__logo">
          <img
            src="./assets/images/vector_logo.svg"
            alt="company logo"
            class="nav__logo-icon"
          />
          <a href="/">
            <img
              src="./assets/images/vector_Planty.svg"
              alt="company logo"
              class="nav__logo-text"
            />
          </a>
        </div>

        <!-- навигация по сайту -->
        <ul class="nav__menu" id="menu">
          <li><a href="/" class="nav__menu-plants">Растения</a></li>
          <li><a href="service.html" class="nav__menu-services">Услуги</a></li>
          <li><a href="company.html" class="nav__menu-company">О&nbsp;Нас</a></li>
        </ul>

        <!-- иконки -->
        <div class="nav__icons">
          <button class="cart-link" id="searchToggle">
<!--            <i class="fa-solid fa-magnifying-glass"></i>-->
          </button>
          <a href="/questions.html" class="cart-link">
            <i class="fa-regular fa-user fa-sm"></i>
          </a>
          <a href="/cart.html" class="cart-link">
            <span id="cart-count" class="cart-count"></span>
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </div>
      </nav>

      <!-- попап для бургера (для мобилки) -->
      <div class="header__popup" id="popup"></div>

      <!-- инпут для поиска по сайту-->
      <form class="header__searchContainer" id="searchContainer">
        <div class="input-container">
          <input type="text" id="search" placeholder="Поиск..." />
          <span id="clearButton" class="clearButton">
            <img src="./assets/images/vector_close.svg" alt="erase" />
          </span>
        </div>
      </form>
    </header>
    <main class="container">
    <div id="messages" class="classmessages"> </div>
      <div id="inputArea">
          <select id="questionList" class="form-select form-select-lg classquestionList">
            <option disabled selected>Выберите вопрос</option>
            <option>Как сделать заказ?</option>
            <option>Вы доставляете заказы?</option>
            <option>Сколько ждать заказ?</option>
            <option>Какие есть способы оплаты?</option>
            <option>Как упакованы растения?</option>
            <option>Вы подскажете, как ухаживать за растением?</option>
            <option>Есть ли у вас скидки или акции?</option>
            <option>Можно ли забрать заказ самовывозом?</option>
            <option>Есть ли у вас подарочная упаковка?</option>
          </select>
        <button id="userInput" onclick="sendMessage()" class="classuserInput">Отправить</button>
    </div>
</main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="questions.js"></script>
  <script src="header.js"></script>
</body>
</html>
