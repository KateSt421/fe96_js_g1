<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/362708026e.js"
      crossorigin="anonymous"
    ></script>
    <link href="assets/styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="hero">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Flower Shop</a>
          <div class="search-container">
            <input type="text" id="search" placeholder="Search plants..." />
            <button id="searchBtn">Search</button>
          </div>
          <a href="/cart.html" class="cart-link">
            <i class="bi bi-cart3"></i>
            Cart
          </a>
        </div>
      </nav>
    </header>

    <main class="container">
      <div class="categories">
        <button class="category-btn" data-category="all">Show All</button>
        <button class="category-btn" data-category="indoor">
          Indoor Plants
        </button>
        <button class="category-btn" data-category="outdoor">
          Outdoor Plants
        </button>
        <button class="category-btn" data-category="succulents">
          Succulents
        </button>
        <button class="category-btn" data-category="flowering">
          Flowering Plants
        </button>
        <button class="category-btn" data-category="tropical">
          Tropical Plants
        </button>
        <button class="category-btn" data-category="care">Plant Care</button>
      </div>
      <div id="plants-grid" class="plants-grid"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../data/catalog.js"></script>
    <script src="app.js"></script>
  </body>
</html>
