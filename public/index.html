<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/362708026e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/normalize.css" />
    <link href="assets/styles/styles.css" rel="stylesheet" />
    <link href="assets/styles/footer.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/main_hero_section.css">
    <link href="assets/styles/header.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/main_filters.css" />
    <link href="assets/styles/cards.css" rel="stylesheet" />
    <!-- Фавиконы -->
    <link
      rel="icon"
      type="image/png"
      href="assets/images/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="assets/images/favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/images/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <!-- бургер меню -->
        <div class="burger">
          <div class="burger__field" id="burger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>

        <!-- логотип компании -->
        <div class="nav__logo">
          <img
            src="./assets/images/vector_logo.svg"
            alt="company logo"
            class="nav__logo-icon"
          />
          <a href="/">
            <img
              src="./assets/images/vector_Planty.svg"
              alt="company logo"
              class="nav__logo-text"
            />
          </a>
        </div>

        <!-- навигация по сайту -->
        <ul class="nav__menu" id="menu">
          <li><a href="#flowers" class="nav__menu-plants">Растения</a></li>
          <li><a href="service.html" class="nav__menu-services">Услуги</a></li>
          <li><a href="company.html" class="nav__menu-company">О&nbsp;Нас</a></li>
        </ul>

        <!-- иконки -->
        <div class="nav__icons">
          <button class="cart-link" id="searchToggle">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <a href="/questions.html" class="cart-link">
            <i class="fa-regular fa-user fa-sm"></i>
          </a>
          <a href="/cart.html" class="cart-link">
            <span id="cart-count" class="cart-count"></span>
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </div>
      </nav>

      <!-- попап для бургера (для мобилки) -->
      <div class="header__popup" id="popup"></div>

      <!-- инпут для поиска по сайту-->
      <form class="header__searchContainer" id="searchContainer">
        <div class="input-container">
          <input type="text" id="search" placeholder="Поиск..." />
          <span id="clearButton" class="clearButton">
            <img src="./assets/images/vector_close.svg" alt="erase" />
          </span>
        </div>
      </form>
    </header>

    <main class="container">
      <section class="hero">
        <div class="hero_block_wrapper">
          <div class="hero_wrapper">
            <div class="hero_slogan">
              Растения</br>
              с любовью
            <a class="btn_solid_text_52 hero_button" href="#plants-grid">Выбрать</a>
            </div>
            <div class="hero_description">Комнатные растения для уюта и свежести в вашем доме</div>
            <div class="hero_reviews">Наши отзывы на Яндекс картах:
            <iframe src="https://yandex.ru/sprav/widget/rating-badge/118008288343" width="150" height="50" frameborder="0"></iframe>
          </div>
          </div>
        </div>
        <div class="hero_image"></div>
      </section>
      <div class="categories">
        <button class="category-btn" data-category="flowering">
          <img
            src="./assets/images/filter_images/blooming.png"
            alt="Цветок в горшке"
          />
          Цветущие
        </button>
        <button class="category-btn" data-category="orchids">
          <img src="./assets/images/filter_images/orchid.png" alt="Орхидея" />
          Орхидеи
        </button>
        <button class="category-btn" data-category="citrus">
          <img
            src="./assets/images/filter_images/citrus.png"
            alt="Цитрусовое дерево"
          />Цитрусовые
        </button>
        <button class="category-btn" data-category="foliage plants">
          <img
            src="./assets/images/filter_images/dekor_leafes.png"
            alt="Растение с листьями"
          />
          Декоративнолиственные
        </button>
        <button class="category-btn" data-category="succulents and cacti">
          <img src="./assets/images/filter_images/cactus.png" alt="Кактус" />
          Суккуленты и кактусы
        </button>
        <button class="category-btn" data-category="palms">
          <img
            src="./assets/images/filter_images/palms.png"
            alt="Пальма"
          />Пальмы
        </button>
        <button class="category-btn" data-category="ferns">
          <img
            src="./assets/images/filter_images/paporotnik.png"
            alt="Папоротник"
          />Папоротники
        </button>
        <button class="category-btn" data-category="service">Услуги</button>
      </div>
      <div id="flowers"></div>
      <div id="plants-grid" class="products-grid"></div>
    </main>

        <footer >
            <div class="container">
                <img src="assets/images/logo.png" alt="Логотип" class="mb-3" style="max-width: 123px;">

        <ul class="list-inline mb-3">
          <li class="list-inline-item">
            <a href="/" class="text-dark">Каталог</a>
          </li>
          <li class="list-inline-item">
            <a href="service.html" class="text-dark">Услуги</a>
          </li>
          <li class="list-inline-item">
            <a href="company.html" class="text-dark">Компания</a>
          </li>
        </ul>
        <div class="social-icons">
          <a
            class="media-brands"
            target="_blank"
            href="#"
          >
            <i class="fab fa-vk"></i>&nbsp;
          </a>
          <a
            class="media-brands"
            href="#"
            target="_blank"
          >
            <i class="fa fa-pinterest-p" aria-hidden="true"></i
          ></a>
          <a
            class="media-brands"
            href="#"
            target="_blank"
          >
            <i class="fa fa-telegram" aria-hidden="true"></i
          ></a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <script src="header.js"></script>
  </body>
</html>
